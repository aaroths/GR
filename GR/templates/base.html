<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>

  {% block title %}<title>Growing Resilient</title> {% endblock %}
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="{% static 'css/GR.css' %}">
  <script type="text/javascript" src="{% static 'js/GR.js' %}"></script>
  <link type="text/javascript" href="{% static 'js/GR.js' %}">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>

<body>
  <div class="row">
    <div class="col-sm-1">
    </div>

    <div class="col-sm-8 ">
      <br>
      <div class = "nav">
        <ul>
          <a href="{% url 'home' %}"><li class = "nav">Home</li></a>
          <a href="{% url 'about'%}"><li class = "nav2">About</li></a>
          {% if user.is_authenticated %}
           <a href="{% url 'logout'%}?next=/"><li class ="nav2">Logout</li></a>
          {% else %}
           <a href="{% url 'signup' %}?next=/"><li class = "nav2">SignUp</li></a>
           <a href="{% url 'login'%}?next=/"><li class = "nav2">Login</li></a>
          {% endif %}

        </ul>
      </div>
      <div class = "page-header">
        <img src="{% static "GR/flower.png" %}" alt="" width="800" height="160"/>
        <div class="centered"><h1>Growing Resilient </h1></div>
      </div>

    <div>
    {% block content %}{% endblock %}
    </div>

    </body>
    </html>
